serenity {
  //  take.screenshots = FOR_FAILURES
  store.html = ALWAYS
  tag.failures = "true"
  linked.tags = "issue"
  browser.maximize = "true"
  report {
    accessibility = true
    durations = "1,2,4,8,15,30,60"
    tagtypes = "capability,feature"
    hide.empty.requirements = true
    exclude.tags = "resetappstate,singlebrowser,manual"
  }
}


headless.mode = false
environment = edge

environments {
  run_with_chrome {
    webdriver {
      driver = chrome
      autodownload = true
      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = ["test-type", "ignore-certificate-errors", "headless", "start-maximized"
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "allow-running-insecure-content", "--remote-allow-origins=*"]
        }
      }
    }
  }
  edge {
    webdriver {
      capabilities {
        browserName = "MicrosoftEdge"
        acceptInsecureCerts = true
        "ms:edgeOptions" {
          args = ["test-type", "ignore-certificate-errors", "start-maximized",
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "allow-running-insecure-content", "--remote-allow-origins=*"]
        }
      }
    }
  }
  firefox {
    webdriver {
        driver = firefox
        autodownload = true
      capabilities {
        browserName = "firefox"
        pageLoadStrategy = "normal"
        acceptInsecureCerts = true
        unhandledPromptBehavior = "dismiss"
        strictFileInteractability = true

        "moz:firefoxOptions" {
          args = ["-headless"],
          prefs {
            "javascript.options.showInConsole": false
          },
          log {"level": "info"},
        }
      }
    }
  }

  grid {
    webdriver {
      driver = remote
      remote.url = "http://192.168.1.191:4444"
      autodownload = true
      capabilities {
        browserName: "chrome"
        platformName: "mac"
        "goog:chromeOptions" {
          "args" = ["--remote-allow-origins=*"]
        },
      }
    }
  }
}

